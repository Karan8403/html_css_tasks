<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <form action="">
    <h1>Registration Form</Form></h1>
    <hr>
    <p>First Name: <input type="text"></p>
    <p>Last Name: <input type ="text"></p>
    <p>E-mail: <input type="email" name="E-mail" id="E-mail"</p>
    <p>Password: <input type="password" name="Password" id="Password"></p>
    <p>Re-Enter Password: <input type="password" name="Re-Password" id="Re-Password"></p>
    <fieldset>
        <legend>Gender</legend>
        <p>
            MALE <input type="radio" name="gender" id="male" required>
            FEMALE <input type="radio" name="gender" id="female"required>
            OTHER <input type="radio" name="gender" id="other"required>
        </p>
    </fieldset>
    <p>Age: <input type="text" name="Age" id="Age" required></p>
    <p>Phone Number: <input type="text" name="Phone Number" id="Phone Number" required></p>
    <p>Address:  <textarea name="address" id="address" cols="30" rows="10" required ></textarea></p>
    <p>State: <input type="text"></p>
    <p>COUNTRY
        <select name="card_type" id="card_type" required>
            <option value="">SELECT YOUR COUNTRY</option>
            <option value="INDIA">INDIA</option>
            <option value="PAKISTAN">PAKISTAN</option>
            <option value="NEPAL">NEPAL</option>
        </select>
    </p> 
    <p><input type="checkbox">Hereby I declare all the given details are true</p>
    <p>Log in to <a href="https://ethnus.com/">Ethnus</a>Website</p>
    <input type="submit" value="Register">
    </form>
    </div>
</body>
</html>
